<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make form in Html and Css</title>
    <style>

    form {
      max-width: 400px;
      margin: 40px auto; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    input, select {
      width: 90%;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    select#gender {
      height: 40px;
      padding: 10px;
    }

  
    </style>
</head>
<body>
    
    </div>
    <form id="ambassador-form">
    <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required> 
  
    <label for="email">Email:</label>
      <input type="email" id="email" name="email" required> 
  
      <label for="contact-number">Contact Number (WhatsApp):</label>
      <input type="tel" id="contact-number" name="contact-number" required pattern="+92 \d{3} \d{7}"> 
  
       <label for="gender">Gender:</label>
      <select id="gender" name="gender" required> 
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
  
     <label for="current-city">Current City:</label>
      <input type="text" id="current-city" name="current-city" required> 
  
      <label for="university-name">University Name:</label>
      <input type="text" id="university-name" name="university-name" required>
  
      <button type="submit">Submit</button>
    </form>
  
    

   </body>
</html>
